<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Order summary card</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
	<main>
		<div class="container">
			<img src="images/illustration-hero.svg" alt="illustration">
			<div class="container-h2">
				<h1>Order Summary</h1>
			</div>
			<div class="container-p">
				<p>
				You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!
				</p>
			</div>
			<div class="container-plan">
				<img src="images/icon-music.svg" alt="">
				<div class="container-plan-price">
					<b>Annual Plan</b>
					<span>$59.99/year</span>
				</div>
				<a href="#" class="link-change"><b>Change</b></a>
			</div>
				<button class="btn-proceed">Proceed to Payment</button>
				<button class="btn-cancel">Cancel Order</button>
		</div>
	</main>
	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/BrayanL467" target="_blank">Brayan Leon</a>.
		</div>
	</footer>
</body>
</html>
